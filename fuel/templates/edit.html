{% extends 'base.html' %}

{% block content %}

<form action="{% url 'fuel_edit' car.id fill_up_id %}" method="post" class="form-horizontal">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
        {{ field }}
        </div>
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}

    <button type="submit" class="btn btn-default navbar-btn">Save</button>
</form>

{% endblock content %}
