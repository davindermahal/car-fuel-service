{% extends 'base.html' %}

{% block content %}

<h2>Edit "{{ car.name }} ({{ car.year }} {{ car.manufacturer }} {{ car.model }})"</h2>

<form action="{% url 'car_edit' car.id %}" method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="submit" value="Submit" />
</form>

{% endblock content %}
